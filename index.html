<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Watch</title>
        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="./assets/normalize.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    </head>

    <body id="body">

        <div id="digital-clock" class="clock">

            <div class="reloj-hora">
            
                <p id="reloj-horas" class="reloj-hora-hora"></p>
            
                <div class="round-secs">
                    <p id="reloj-segundos" class="reloj-hora-segundos"></p>
                </div>
            
            </div>

            <div class="reloj-dia-anio">

                <p id="reloj-dia-nombre" class="reloj-dia-nombre"></p>
                <p id="reloj-dia-numero" class="reloj-dia-numero"></p>
                <p id="reloj-mes" class="reloj-mes"></p>
                <p id="reloj-anio" class="reloj-anio"></p>
            
            </div>
                
        </div>

       

        <script src="reloj.js"></script>
        
    </body>

</html>
